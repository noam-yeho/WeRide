version: '3.8'

services:
  backend:
    build: 
      context: ../backend
    container_name: weride-backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app
    environment:
      - DATABASE_URL=postgresql+asyncpg://weride:weride_pass@db:5432/weride_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  db:
    image: postgis/postgis:15-3.4
    container_name: weride-db
    environment:
      - POSTGRES_USER=weride
      - POSTGRES_PASSWORD=weride_pass
      - POSTGRES_DB=weride_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis/redis-stack:latest
    container_name: weride-redis
    ports:
      - "6379:6379"
      - "8001:8001" # Redis Insight web UI

volumes:
  postgres_data: